# /etc/nginx/nginx.conf
user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

  server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- статика ---
    location ^~ /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }
    location ~* \.(?:css|js|mjs|png|jpe?g|gif|ico|webp|svg|woff2?)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    # --- API -> backend на хосте 8087 ---
    location /api/ {
      # ВАЖНО: без завершающего /, чтобы путь /api/... не переписывался
      proxy_pass http://85.202.193.138:8087;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # preflight (на будущее; при proxy на том же origin CORS не понадобится)
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization,Content-Type";
        add_header Access-Control-Allow-Credentials true;
        return 204;
      }
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Credentials true;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    }

    # --- SPA fallback ---
    location / {
      add_header Cache-Control "no-store";
      try_files $uri /index.html;
    }
  }
}