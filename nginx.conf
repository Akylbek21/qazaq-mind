# /etc/nginx/nginx.conf
user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  # Сжатие
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css text/javascript application/javascript application/json
    application/xml application/xml+rss image/svg+xml;

  # Размер загружаемых тел (если потом появятся аплоады)
  client_max_body_size 20m;

  server {
    listen 80 default_server;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # ---------- статика ----------
    location ^~ /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    location ~* \.(?:css|js|mjs|png|jpe?g|gif|ico|webp|svg|woff2?)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    # ---------- API → backend на 8087 ----------
    # Снаружи фронт доступен по :9011, но внутри контейнера слушает :80.
    # Бэкенд доступен по публичному IP на :8087.
    location /api/ {
      # без завершающего / — чтобы /api/... не переписывался
      proxy_pass http://85.202.193.138:8087;

      proxy_http_version 1.1;
      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;

      # КЛЮЧЕВОЕ: убираем Origin, чтобы Spring не включал CORS-политику
      proxy_set_header Origin "";

      # Не переписывать Location и прочее
      proxy_redirect off;

      # Таймауты к бэку
      proxy_read_timeout  60s;
      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;

      # Если всё-таки прилетит preflight — можно ответить сразу.
      if ($request_method = OPTIONS) {
        return 204;
      }
    }

    # ---------- SPA fallback ----------
    location / {
      add_header Cache-Control "no-store";
      try_files $uri /index.html;
    }

    # ---------- healthcheck (опционально) ----------
    location = /health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }
}