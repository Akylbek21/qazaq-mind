# /etc/nginx/nginx.conf
user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;

  # Сжатие
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css text/javascript application/javascript application/json
    application/xml application/xml+rss image/svg+xml;

  client_max_body_size 20m;

  server {
    listen 80 default_server;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    location ^~ /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    location ~* \.(?:css|js|mjs|png|jpe?g|gif|ico|webp|svg|woff2?)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    location /api/ {
      proxy_pass http://85.202.193.138:8087/api/;

      proxy_http_version 1.1;
      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;

      # CORS заголовки для всех запросов
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Client, X-App-Version, X-Skip-Auth-Redirect' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;

      proxy_redirect off;
      proxy_read_timeout  60s;
      proxy_connect_timeout 30s;
      proxy_send_timeout 60s;

      if ($request_method = OPTIONS) {
        add_header 'Access-Control-Max-Age' 3600 always;
        return 204;
      }
    }

    location / {
      add_header Cache-Control "no-store";
      try_files $uri /index.html;
    }

    location = /health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }
}