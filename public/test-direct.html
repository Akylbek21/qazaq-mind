<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <h1>üîç API Proxy Test</h1>
    
    <div>
        <button onclick="testProxy()">Test Proxy (/api/dashboard)</button>
        <button onclick="testDirect()">Test Direct (85.202.193.138:8087)</button>
        <button onclick="checkEnv()">Check Environment</button>
    </div>
    
    <h2>Result:</h2>
    <pre id="result">Click a button to test...</pre>

    <script>
        const token = localStorage.getItem('qm_token');
        const result = document.getElementById('result');
        
        async function testProxy() {
            result.textContent = '‚è≥ Testing /api/dashboard...';
            const start = Date.now();
            
            try {
                const response = await fetch('/api/dashboard', {
                    headers: {
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                const elapsed = Date.now() - start;
                const text = await response.text();
                
                result.innerHTML = `<span class="success">‚úÖ Proxy Success (${elapsed}ms)</span>
Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}
Body: ${text}`;
            } catch (error) {
                const elapsed = Date.now() - start;
                result.innerHTML = `<span class="error">‚ùå Proxy Failed (${elapsed}ms)</span>
Error: ${error.message}
Stack: ${error.stack}`;
            }
        }
        
        async function testDirect() {
            result.textContent = '‚è≥ Testing direct backend...';
            const start = Date.now();
            
            try {
                const response = await fetch('http://85.202.193.138:8087/api/dashboard', {
                    headers: {
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                const elapsed = Date.now() - start;
                const text = await response.text();
                
                result.innerHTML = `<span class="success">‚úÖ Direct Success (${elapsed}ms)</span>
Status: ${response.status}
Body: ${text}`;
            } catch (error) {
                const elapsed = Date.now() - start;
                result.innerHTML = `<span class="error">‚ùå Direct Failed (${elapsed}ms)</span>
Error: ${error.message}
This is expected due to CORS`;
            }
        }
        
        function checkEnv() {
            result.innerHTML = `<span class="success">Environment Info:</span>
Location: ${window.location.href}
Token exists: ${!!token}
Token (first 20 chars): ${token ? token.substring(0, 20) + '...' : 'N/A'}
localStorage keys: ${Object.keys(localStorage).join(', ')}`;
        }
        
        // Auto-check on load
        console.log('üîç Token:', token);
        console.log('üìç Location:', window.location.href);
    </script>
</body>
</html>
